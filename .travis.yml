language: php

php:
  - '7.2'

sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files
    - $HOME/.npm
    - node_modules

before_install:
  - nvm install 12.6.0
  - npm i -g npm

install:
  - travis_retry composer install --no-interaction --prefer-dist
  - npm install --no-audit --no-progress --quiet
  - npm run production

script: vendor/bin/phpunit --verbose

notifications:
  slack:
    rooms:
      secure: 
